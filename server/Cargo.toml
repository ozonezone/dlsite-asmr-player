[package]
name = "server"
version = "0.1.0"
edition = "2021"


[dependencies]
axum = "0.6.18"
rspc = { version = "0.1.3", features = ["axum"] }
tokio = "1.28.1"
prisma-client-rust = { git = "https://github.com/Brendonovich/prisma-client-rust", tag = "0.6.8", features = [
  "rspc",
] }
tower-http = { version = "0.4.0", features = ["fs"] }
serde = "1.0.163"
tower-cookies = "0.9.0"

[workspace]
resolver = "2"
members = [".", "prisma-cli", "dlsite"]
